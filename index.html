<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Githubuser102234 - GitHub Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333333;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --info-button-color: #6c757d; /* Muted color for info button */
            --info-hover-color: #5a6268;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --dropdown-background: #f8f9fa; /* Light background for dropdown */
            --dropdown-border: #ced4da;
            --disabled-dark-color: #34495e; /* Darker color for disabled-like buttons */
            --disabled-dark-hover: #2c3e50;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --card-background: #2b2b2b;
                --text-color: #e0e0e0;
                --primary-color: #8ab4f8;
                --primary-hover: #6a9ee8;
                --info-button-color: #495057;
                --info-hover-color: #6c757d;
                --border-color: #444444;
                --shadow-light: rgba(0, 0, 0, 0.2);
                --shadow-medium: rgba(0, 0, 0, 0.4);
                --dropdown-background: #3a3a3a;
                --dropdown-border: #555;
                --disabled-dark-color: #34495e;
                --disabled-dark-hover: #2c3e50;
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for longer content */
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-medium), 0 4px 10px var(--shadow-light);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border-color);
            margin: 20px 0;
        }

        .profile-header {
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 0 5px rgba(0, 123, 255, 0.2); /* Subtle glow */
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: 700;
        }

        .tagline {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 25px;
        }

        .bio {
            font-size: 1.1em;
            margin-bottom: 35px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            color: #555;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Adjusted for two buttons */
            gap: 20px;
            margin-top: 30px;
        }

        .repo-item {
            display: flex;
            flex-direction: column; /* Stack buttons and dropdown vertically */
            align-items: center;
            gap: 10px; /* Space between buttons and dropdown */
            position: relative; /* For dropdown positioning */
        }

        .repo-buttons-wrapper {
            display: flex; /* Allow repo and info buttons to be side-by-side */
            gap: 10px; /* Space between Repo and Info buttons */
            width: 100%; /* Take full width of its parent */
            justify-content: center; /* Center the buttons */
        }

        .repo-button, .info-button {
            flex: 1; /* Allow buttons to grow and take available space */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 15px; /* Reduced padding slightly for info button */
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-medium);
            border: none;
            cursor: pointer;
        }

        .repo-button {
            background-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .repo-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .repo-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.2);
        }

        /* Styling for "disabled-like" buttons */
        .repo-button.disabled-look {
            background-color: var(--disabled-dark-color);
            box-shadow: 0 4px 15px rgba(52, 73, 94, 0.3); /* Adjust shadow for disabled look */
        }

        .repo-button.disabled-look:hover {
            background-color: var(--disabled-dark-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 73, 94, 0.4);
        }

        .repo-button.disabled-look:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(52, 73, 94, 0.2);
        }

        .info-button {
            background-color: var(--info-button-color);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
            max-width: 80px; /* Limit width of info button */
            padding: 15px 10px;
        }

        .info-button:hover {
            background-color: var(--info-hover-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .info-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(108, 117, 125, 0.2);
        }

        .repo-button i, .info-button i {
            margin-right: 8px;
        }
        .info-button i {
            margin-right: 0; /* No margin for info icon */
        }

        .dropdown-description {
            background-color: var(--dropdown-background);
            border: 1px solid var(--dropdown-border);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px; /* Space between buttons and dropdown */
            width: calc(100% - 30px); /* Account for padding */
            text-align: left;
            box-shadow: 0 4px 15px var(--shadow-light);
            color: var(--text-color);
            font-size: 0.95em;
            transition: all 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
        }

        .dropdown-description.show {
            max-height: 100px; /* Adjust as needed for content */
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-link {
            color: var(--text-color);
            font-size: 1.8em;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .social-link:hover {
            color: var(--primary-color);
            transform: translateY(-3px);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #888;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px 0;
            }

            h1 {
                font-size: 2.2em;
            }

            .tagline {
                font-size: 1.1em;
            }

            .bio {
                font-size: 1em;
            }

            .button-grid {
                grid-template-columns: 1fr; /* Stack buttons on small screens */
            }

            .repo-buttons-wrapper {
                flex-direction: row; /* Keep buttons in a row for small screens */
            }
        }

        @media (max-width: 480px) {
            .profile-picture {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 2em;
            }

            .social-links {
                flex-wrap: wrap;
                gap: 15px;
            }

            .repo-button, .info-button {
                padding: 12px 10px; /* Further reduce padding on very small screens */
                font-size: 1em;
            }

            .repo-button i {
                margin-right: 5px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <img src="https://raw.githubusercontent.com/Githubuser102234/githubuser102234.github.io/refs/heads/main/IMG_0224.jpeg" alt="Your Profile Picture" class="profile-picture">
            <h1>Githubuser102234</h1>
            <p class="tagline">Developer | Creator | Explorer</p>
            <p class="bio">
                Welcome to my GitHub profile! I'm a passionate developer interested in HTML and Python coding. Here you'll find a collection of my projects and contributions. Feel free to explore!
            </p>
        </header>

        <section class="button-grid">
            </section>

        <section class="social-links">
            <a href="https://github.com/Githubuser102234" target="_blank" class="social-link" aria-label="GitHub Profile"><i class="fab fa-github"></i></a>
        </section>

        <footer>
            <p>&copy; 2025 Githubuser102234. All rights reserved.</p>
        </footer>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const username = 'Githubuser102234';
        const repoGrid = document.querySelector('.button-grid');

        // Function to fetch repositories
        async function fetchRepositories() {
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=pushed&per_page=100`);
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.statusText}`);
                }
                const repos = await response.json();
                
                // Display all repositories
                displayRepositories(repos);
            } catch (error) {
                console.error('Failed to fetch repositories:', error);
                repoGrid.innerHTML = `<p>Error loading repositories. Please try again later.</p>`;
            }
        }

        // Function to display repositories
        function displayRepositories(repos) {
            repos.forEach(repo => {
                const repoItem = document.createElement('div');
                repoItem.className = 'repo-item';
                
                // Check if a description exists
                const hasDescription = repo.description && repo.description.trim() !== '';

                let infoButtonHTML = '';
                let dropdownHTML = '';

                // Conditionally create the info button and dropdown
                if (hasDescription) {
                    infoButtonHTML = `
                        <button class="info-button" data-repo-id="${repo.name}" aria-label="Info about ${repo.name}">
                            <i class="fas fa-info-circle"></i>
                        </button>
                    `;
                    dropdownHTML = `
                        <div class="dropdown-description" data-repo-id="${repo.name}" hidden>
                            ${repo.description}
                        </div>
                    `;
                }

                const repoHTML = `
                    <div class="repo-buttons-wrapper">
                        <a href="${repo.html_url}" class="repo-button" target="_blank">
                            <i class="fas fa-code-branch"></i> ${repo.name}
                        </a>
                        ${infoButtonHTML}
                    </div>
                    ${dropdownHTML}
                `;
                
                repoItem.innerHTML = repoHTML;
                repoGrid.appendChild(repoItem);
            });

            addEventListeners();
        }

        // Function to add event listeners to dynamically created buttons
        function addEventListeners() {
            const infoButtons = document.querySelectorAll('.info-button');
            infoButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const repoId = this.dataset.repoId;
                    const dropdown = document.querySelector(`.dropdown-description[data-repo-id="${repoId}"]`);

                    // Close all other open dropdowns
                    document.querySelectorAll('.dropdown-description.show').forEach(openDropdown => {
                        if (openDropdown !== dropdown) {
                            openDropdown.classList.remove('show');
                            openDropdown.setAttribute('hidden', '');
                        }
                    });

                    // Toggle the current dropdown
                    dropdown.classList.toggle('show');
                    if (dropdown.classList.contains('show')) {
                        dropdown.removeAttribute('hidden');
                    } else {
                        dropdown.setAttribute('hidden', '');
                    }
                });
            });
        }

        // Call the fetch function to start the process
        fetchRepositories();
    });
</script>
</body>
</html>
